<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bike color changer - Home</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="container1">
        <h3>Motorbike Color Changer</h3>
        <img id="motor-png" src="./img/motor.png" alt="motor-png">
        <div class="content">
            <div class="random">
                <h5 id="random-color">Generate Random Color</h5>
                <button id="random-b" onclick="randomizedColor()">Generate</button>
            </div>
            <div class="specific">
                <h5 id="specific-color">Generate Specific Color</h5>
                <select name="color-varience" id="color-varience">
                    <option value="blue">Blue</option>
                    <option value="grey">Grey</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="rgb(59, 59, 216)">Light Blue</option>
                    <option value="black">Black</option>
                </select>
                <div class="specific-b">
                    <button id="specific-b1" onclick="changeColor()">Show</button>
                    <button id="specific-b2" onclick="resetColor()">Reset</button>
                    <div class="reset-color">
                        <select name="reset-color" id="reset-color">
                            <option value="white"></option>
                        </select>  
                    </div>
                </div>
            </div>
        </div>
    </div>
   <script src="./java/java.js"></script>
</body>
</html>
